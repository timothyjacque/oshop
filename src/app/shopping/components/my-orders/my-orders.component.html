<div class="container">
  <h3>Orders</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Date</th>
        <th></th>
      </tr>
    </thead> 
    <tbody>
      <tr *ngFor="let order of orders$ | async">
        <td>{{ order.shipping.name }}</td>
        <td>{{ order.datePlaced | date}}</td>
        <td>
          <a [routerLink]="['/my/orders/', order.$key]">View</a>
        </td>
      </tr>
    </tbody> 
  </table>
</div>
